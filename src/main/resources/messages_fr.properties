# FAQ Section
faq.q1.question=Comment mon don est-il utilisé ?
faq.q1.answer=Nous nous engageons à la transparence dans l'utilisation de vos dons. Au moins 85 % de tous les dons vont directement à nos programmes, les 15 % restants couvrant les coûts administratifs essentiels et les efforts de collecte de fonds. Chaque projet a des allocations budgétaires spécifiques que vous pouvez consulter avant de faire un don.
faq.q2.question=Mon don est-il déductible des impôts ?
faq.q2.answer=Oui, CareForAll est une organisation à but non lucratif enregistrée 501(c)(3), et tous les dons faits par les contribuables américains sont déductibles des impôts dans la mesure permise par la loi. Vous recevrez un reçu fiscal pour votre don.
faq.q3.question=Puis-je faire du bénévolat au lieu de donner de l'argent ?
faq.q3.answer=Absolument ! Nous accueillons des bénévoles locaux et internationaux. Nous avons diverses opportunités allant du soutien administratif au travail sur le terrain en fonction de vos compétences et de votre disponibilité. Visitez notre page Bénévolat pour en savoir plus sur les opportunités actuelles et comment postuler.
faq.q4.question=Comment puis-je rester informé de l'utilisation de mon don ?
faq.q4.answer=Nous fournissons des mises à jour régulières à nos donateurs par le biais de bulletins d'information par e-mail, de rapports annuels et de mises à jour spécifiques aux projets. Vous pouvez également suivre nos canaux de médias sociaux pour des mises à jour en temps réel et des histoires du terrain. Les donateurs à des projets spécifiques reçoivent des rapports d'avancement trimestriels sur ces initiatives.
faq.q5.question=Puis-je spécifier le projet auquel mon don est destiné ?
faq.q5.answer=Oui, vous pouvez désigner votre don à un projet ou un programme spécifique. Pendant le processus de don, vous aurez la possibilité de sélectionner l'initiative que vous souhaitez soutenir. Si vous préférez, vous pouvez également faire un don sans restriction qui nous permet d'allouer les fonds là où ils sont le plus nécessaires.

