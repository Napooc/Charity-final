<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{donation.list.title}">Available Charity Actions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-list-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .action-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }
        .action-item h3 {
            color: #0e5b3f;
            margin-bottom: 0.5rem;
        }
        .action-item p {
            margin-bottom: 1rem;
        }
        .btn-donate-small {
            background-color: #fbd847;
            color: #0e5b3f;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-donate-small:hover {
            background-color: #d9b82d;
            color: #094230;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="action-list-container">
            <h2 th:text="#{donation.list.heading}">Available Charity Actions</h2>
            <div th:each="action : ${charityActions}" class="action-item">
                <h3 th:text="${action.title}">Action Title</h3>
                <p th:text="${action.description}">Action Description</p>
                <p><strong th:text="#{donation.target}">Target:</strong> <span th:text="'\$' + ${action.targetAmount}">$0</span></p>
                <p><strong th:text="#{donation.raised}">Raised:</strong> <span th:text="'\$' + ${action.currentAmount}">$0</span></p>
                <a th:href="@{/donate/{actionId}(actionId=${action.id})}" class="btn btn-donate-small" th:text="#{button.donate}">Donate</a>
            </div>
             <div th:if="${#lists.isEmpty(charityActions)}">
                <p th:text="#{donation.list.empty}">No charity actions available at the moment.</p>
            </div>
        </div>
    </div>
</body>
</html>
