<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{donation.form.title}">Make a Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .donation-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #0e5b3f;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-donate {
            background-color: #0e5b3f;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .btn-donate:hover {
            background-color: #094230;
            color: white;
        }
        .action-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="donation-form">
            <h2 class="form-title" th:text="#{donation.form.title}">Make a Donation</h2>
            
            <!-- Action Details -->
            <div class="action-details">
                <h3 th:text="${action.title}">Action Title</h3>
                <p th:text="${action.description}">Action Description</p>
                <p><strong th:text="#{donation.target}">Target:</strong> <span th:text="'\$' + ${action.targetAmount}">$0</span></p>
                <p><strong th:text="#{donation.raised}">Raised:</strong> <span th:text="'\$' + ${action.currentAmount}">$0</span></p>
            </div>

            <!-- Donation Form -->
            <form th:action="@{/donate/{actionId}(actionId=${action.id})}" method="POST">
                <div class="form-group">
                    <label for="montant" th:text="#{donation.amount}">Donation Amount ($)</label>
                    <input type="number" class="form-control" id="montant" name="montant" 
                           min="1" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="nom" th:text="#{donation.name}">Full Name</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{donation.email}">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-donate" th:text="#{donation.submit}">Complete Donation</button>
            </form>
                <div class="mb-3">
                    <label for="donorName" class="form-label">Your Name (Optional)</label>
                    <input type="text" class="form-control" id="donorName" name="donorName">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Donate Now</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
