<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{donation.thankyou.title}">Thank You for Your Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 4rem auto;
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #0e5b3f;
            margin-bottom: 1rem;
        }
        .donation-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin: 2rem 0;
        }
        .btn-home {
            background-color: #0e5b3f;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-home:hover {
            background-color: #094230;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="thank-you-icon">âœ“</div>
            <h1 th:text="#{donation.thankyou.title}">Thank You for Your Donation!</h1>
            <p class="lead" th:text="#{donation.thankyou.message}">Your generosity will make a real difference.</p>
            
            <div class="donation-details">
                <h3 th:text="${action.title}">Action Title</h3>
                <p><strong th:text="#{donation.amount}">Amount:</strong> <span th:text="'\$' + ${don.montant}">$0</span></p>
                <p><strong th:text="#{donation.name}">Donor:</strong> <span th:text="${don.nom}">Name</span></p>
                <p><strong th:text="#{donation.date}">Date:</strong> <span th:text="${#temporals.format(don.dateDon, 'dd/MM/yyyy HH:mm')}">Date</span></p>
            </div>

            <p th:text="#{donation.thankyou.receipt}">A receipt has been sent to your email address.</p>
            <a th:href="@{/}" class="btn btn-home" th:text="#{donation.thankyou.home}">Return to Home</a>
        </div>
    </div>
</body>
</html>
